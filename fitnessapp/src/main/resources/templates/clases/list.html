<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Clases - FitnessApp</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row row-cards">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Lista de Clases</h3>
                        <div class="ms-auto">
                            <a href="/clases/nuevo" class="btn btn-primary">
                                <i class="bx bx-plus me-1"></i>
                                Nueva Clase
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="get" action="/clases" class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="search" 
                                       th:value="${search}" placeholder="Buscar por nombre...">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bx bx-search"></i>
                                </button>
                                <a th:href="@{/clases}" class="btn btn-secondary" th:if="${search != null && !search.isEmpty()}">
                                    <i class="bx bx-x"></i>
                                </a>
                            </div>
                        </form>
                        
                        <div th:if="${clases.isEmpty()}" class="text-center py-5">
                            <div class="mb-3">
                                <i class="bx bx-book" style="font-size: 4rem; color: #d3d3d3;"></i>
                            </div>
                            <h5 class="mb-2">No se encontraron clases</h5>
                            <p class="text-muted mb-4">
                                <span th:if="${search != null && !search.isEmpty()}">
                                    No hay resultados para la búsqueda "<span th:text="${search}"></span>"
                                </span>
                                <span th:if="${search == null || search.isEmpty()}">
                                    Comienza agregando tu primera clase
                                </span>
                            </p>
                            <div>
                                <a href="/clases/nuevo" class="btn btn-primary">
                                    <i class="bx bx-plus me-1"></i>
                                    Agregar Clase
                                </a>
                            </div>
                        </div>
                        
                        <div th:if="${!clases.isEmpty()}" class="table-responsive">
                            <table class="table table-vcenter card-table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Nivel</th>
                                        <th>Duración</th>
                                        <th>Capacidad</th>
                                        <th>Estado</th>
                                        <th class="w-1">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="clase : ${clases}">
                                        <td th:text="${clase.idClase}">#1</td>
                                        <td th:text="${clase.nombre}">Yoga</td>
                                        <td>
                                            <span th:if="${clase.nivel == 'Principiante'}" class="badge bg-info">Principiante</span>
                                            <span th:if="${clase.nivel == 'Intermedio'}" class="badge bg-warning">Intermedio</span>
                                            <span th:if="${clase.nivel == 'Avanzado'}" class="badge bg-danger">Avanzado</span>
                                        </td>
                                        <td th:text="${clase.duracionMinutos + ' min'}">60 min</td>
                                        <td th:text="${clase.capacidadMaxima + ' personas'}">20 personas</td>
                                        <td>
                                            <span th:if="${clase.estado}" class="badge bg-success">Activa</span>
                                            <span th:if="${!clase.estado}" class="badge bg-danger">Inactiva</span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/clases/ver/{id}(id=${clase.idClase})}" 
                                                   class="btn btn-sm btn-icon btn-outline-primary" 
                                                   data-bs-toggle="tooltip" title="Ver detalles">
                                                    <i class="bx bx-show"></i>
                                                </a>
                                                <a th:href="@{/clases/editar/{id}(id=${clase.idClase})}" 
                                                   class="btn btn-sm btn-icon btn-outline-info" 
                                                   data-bs-toggle="tooltip" title="Editar">
                                                    <i class="bx bx-edit"></i>
                                                </a>
                                                <form th:action="@{/clases/toggle-estado/{id}(id=${clase.idClase})}" 
                                                      method="post" class="d-inline">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                    <button type="submit" 
                                                            th:class="${clase.estado ? 'btn btn-sm btn-icon btn-outline-warning' : 'btn btn-sm btn-icon btn-outline-success'}"
                                                            data-bs-toggle="tooltip"
                                                            th:title="${clase.estado ? 'Desactivar' : 'Activar'}">
                                                        <i th:class="${clase.estado ? 'bx bx-pause' : 'bx bx-play'}"></i>
                                                    </button>
                                                </form>
                                                <button type="button" 
                                                        class="btn btn-sm btn-icon btn-outline-danger"
                                                        th:onclick="'confirmDelete(' + ${clase.idClase} + ')'"
                                                        data-bs-toggle="tooltip" title="Eliminar">
                                                    <i class="bx bx-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <form id="deleteForm" method="post" style="display: none;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="_method" value="delete">
        </form>
        
        <script>
            function confirmDelete(id) {
                if (confirm('¿Está seguro que desea eliminar esta clase?')) {
                    const form = document.getElementById('deleteForm');
                    form.action = '/clases/eliminar/' + id;
                    form.submit();
                }
            }
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Clientes - FitnessApp</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row row-cards">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Lista de Clientes</h3>
                        <div class="ms-auto">
                            <a href="/clientes/nuevo" class="btn btn-primary">
                                <i class="bx bx-plus me-1"></i>
                                Nuevo Cliente
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="get" action="/clientes" class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="search" 
                                       th:value="${search}" placeholder="Buscar por nombre, email o teléfono...">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bx bx-search"></i>
                                </button>
                                <a th:href="@{/clientes}" class="btn btn-secondary" th:if="${search != null && !search.isEmpty()}">
                                    <i class="bx bx-x"></i>
                                </a>
                            </div>
                        </form>
                        
                        <div th:if="${clientes.isEmpty()}" class="text-center py-5">
                            <div class="mb-3">
                                <i class="bx bx-user" style="font-size: 4rem; color: #d3d3d3;"></i>
                            </div>
                            <h5 class="mb-2">No se encontraron clientes</h5>
                            <p class="text-muted mb-4">
                                <span th:if="${search != null && !search.isEmpty()}">
                                    No hay resultados para la búsqueda "<span th:text="${search}"></span>"
                                </span>
                                <span th:if="${search == null || search.isEmpty()}">
                                    Comienza agregando tu primer cliente
                                </span>
                            </p>
                            <div>
                                <a href="/clientes/nuevo" class="btn btn-primary">
                                    <i class="bx bx-plus me-1"></i>
                                    Agregar Cliente
                                </a>
                            </div>
                        </div>
                        
                        <div th:if="${!clientes.isEmpty()}" class="table-responsive">
                            <table class="table table-vcenter card-table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th>Fecha Registro</th>
                                        <th>Estado</th>
                                        <th class="w-1">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cliente : ${clientes}">
                                        <td th:text="${cliente.idCliente}">#1</td>
                                        <td th:text="${cliente.nombre + ' ' + cliente.apellidos}">Juan Pérez</td>
                                        <td th:text="${cliente.email}">juan@example.com</td>
                                        <td th:text="${cliente.telefono}">+1234567890</td>
                                        <td th:text="${cliente.fechaRegistro != null ? #temporals.format(cliente.fechaRegistro, 'dd/MM/yyyy') : '-'}">01/01/2025</td>
                                        <td>
                                            <span th:if="${cliente.estado}" class="badge bg-success">Activo</span>
                                            <span th:if="${!cliente.estado}" class="badge bg-danger">Inactivo</span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/clientes/ver/{id}(id=${cliente.idCliente})}" 
                                                   class="btn btn-sm btn-icon btn-outline-primary" 
                                                   data-bs-toggle="tooltip" title="Ver detalles">
                                                    <i class="bx bx-show"></i>
                                                </a>
                                                <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}" 
                                                   class="btn btn-sm btn-icon btn-outline-info" 
                                                   data-bs-toggle="tooltip" title="Editar">
                                                    <i class="bx bx-edit"></i>
                                                </a>
                                                <form th:action="@{/clientes/toggle-estado/{id}(id=${cliente.idCliente})}" 
                                                      method="post" class="d-inline">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                    <button type="submit" 
                                                            th:class="${cliente.estado ? 'btn btn-sm btn-icon btn-outline-warning' : 'btn btn-sm btn-icon btn-outline-success'}"
                                                            data-bs-toggle="tooltip"
                                                            th:title="${cliente.estado ? 'Desactivar' : 'Activar'}">
                                                        <i th:class="${cliente.estado ? 'bx bx-pause' : 'bx bx-play'}"></i>
                                                    </button>
                                                </form>
                                                <button type="button" 
                                                        class="btn btn-sm btn-icon btn-outline-danger"
                                                        th:onclick="'confirmDelete(' + ${cliente.idCliente} + ')'"
                                                        data-bs-toggle="tooltip" title="Eliminar">
                                                    <i class="bx bx-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <form id="deleteForm" method="post" style="display: none;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="_method" value="delete">
        </form>
        
        <script>
            function confirmDelete(id) {
                if (confirm('¿Está seguro que desea eliminar este cliente?')) {
                    const form = document.getElementById('deleteForm');
                    form.action = '/clientes/eliminar/' + id;
                    form.submit();
                }
            }
        </script>
    </div>
</body>
</html>
